<form>
    <div class="mb-3">
        <label for="nameSignUp" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nameSignUp" required>
    </div>
    <div class="mb-3">
        <label for="surnameSignUp" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="surnameSignUp" required>
    </div>
    <div class="mb-3">
        <label for="usernameSignUp" class="form-label">Nickname</label>
        <input type="text" class="form-control" id="usernameSignUp" required>
    </div>
    <div class="mb-3">
        <label for="emailSignUp" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailSignUp" required>
    </div>
    <div class="mb-3">
        <label for="passwordSignUp" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordSignUp" required>
    </div>
    <div class="mb-3">
        <label for="confirm_passwordSignUp" class="form-label">Conferma Password</label>
        <input type="password" class="form-control" id="confirm_passwordSignUp" required>
    </div>
</form>
