<form>

    </div>
    <div class="mb-3">
        <label for="surnameSignUp" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="surnameSignUp" required>
    </div>

        <label for="usernameSignUp" class="form-label">Nickname</label>
        <input type="text" class="form-control" id="usernameSignUp" required>

        <label for="emailSignUp" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailSignUp" required>

    <div class="mb-3">
        <label for="passwordSignUp" class="form-label">Password</label>
