<style>
    .crea-videogioco {
        width: 80%;
        margin: auto;
    }

    #right-button-insert{
        float: right;
    }
</style>
<div class="crea-videogioco">
<h2>Aggiungi un Videogioco</h2>
<br>
<form>
    <div class="form-group">
        <label for="inputName">Nome</label>
        <input type="text" class="form-control" id="inputName" placeholder="Inserisci il nome del videogioco">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputGenre">Genere</label>
        <select id="inputGenre" class="form-control">
            <option selected>Scegli il genere del videogioco...</option>
            <option>...</option>
          </select>
        </div>
      <div class="form-group col-md-6">
        <label for="inputYear">Anno di Uscita</label>
        <input type="number" class="form-control" id="inputYear" placeholder="Inserisci l'anno di uscita del videogioco" min="1970" max="2023">
    </div>
    </div>
    <div class="form-group">
    <label for="inputConsole">Console</label>
    <select id="inputConsole" class="form-control">
        <option selected>Scegli la console del videogioco...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group">
        <label for="inputImage">Immagine</label>
        <input type="text" class="form-control" id="inputImage" placeholder="Inserisci il link dell'immagine del videogioco">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" id="right-button-insert">Inserisci</button>
  </form>
</div>
