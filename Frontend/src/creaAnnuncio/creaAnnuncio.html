<style>
  #insertCont {
    background-color: rgba(255, 255, 255, 0.3); border: 3px solid green;
  }

  .btn:hover {
        outline-color: transparent ;
        outline-style: solid;
        box-shadow: 0 0 0 4px #5a01a7;
        transition: 0.7s;
    }

  .form-control:hover{
        outline-color: transparent ;
        outline-style: solid;
        box-shadow: 0 0 0 4px #5a01a7;
        transition: 0.7s;
    }
</style>

<div id="insertCont" class="rounded my-2 container">
  <div class="row">
    <div class="col-12 text-center">
      <h2 class="border-primary border-bottom border-2"><b>Inserisci Annuncio</b></h2>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="mb-3">
        <label for="title" class="form-label">
          <h3><b>Titolo Annuncio</b></h3>
        </label>
        <input type="text" class="border border-2 border-info form-control" id="titleInsertion" placeholder="Titolo Annuncio">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">
          <h3><b>Descrizione Videogioco</b></h3>
        </label>
        <textarea class="border border-2 border-info form-control" id="descriptionInsertion" rows="3" placeholder="Descrizione Annuncio"></textarea>
      </div>
      <div>
        <label for="tradeGame" class="text-center">
          <h3><b>Trade-Game</b></h3>
          <h5>Da quale tesorino ti vorresti separare?</h5>
          <span class="dropdown text-center">
            <button id="selectedTradeGame" class="mb-2 border border-2 border-dark btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Quanti bei giochini!">
            </button>
            <ul id="tradeGame" class="dropdown-menu" style="overflow-y: scroll; overflow-x: hidden; height: 200px; width: 110%;">
            </ul>
          </span>
        </label>
      </div>

    </div>
    <div class="col-4">
      <div>
        <label for="wishGames" class="text-center">
          <h3><b>Wish-List</b></h3>
          <h5>Che giochi vorresti ricevere in cambio del tuo tesorino?</h5>

          <span class="dropdown text-center">
            <button class="border border-2 border-dark btn btn-light dropdown-toggle" type="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Solo 3 Eh! Non bariamo!
            </button>
            <ul id="wishGames" class="p-0 dropdown-menu" style="overflow-y: scroll; overflow-x: hidden; height: 200px; width: 145%;">
            </ul>
          </span>
        </label>
      </div>
    </div>

    <div class="col-4">
      <div class="mb-3">
        <label for="gallery" class="form-label">
          <h3><b>Immagini</b></h3>
        </label>
        <textarea class="border border-2 border-info form-control" id="galleryInsertion" rows="7"
          placeholder="Inserisci le url delle imagini dell'annuncio da inserire, ognuna divisa dalla virgola Es: http://imgurl/img.png,http://imgurl/img2.png"></textarea>
      </div>
      <div class="mb-3">
        <ul id="selectedGames">
          
        </ul>
      </div>

    </div>

  </div>
</div>



<div class="row">
  <div class="col-12">
    <div class="mb-3 mt-3 text-center p-0" style="border:none;float:left;image-rendering: pixelated;width: 100%;height:auto;">
      <img id="sendInsertion" class="p-0 btn" type="button" src="./img/button/addBtn.png" alt="" style="border:none;width:9%;">
    </div>
  </div>
</div>
