<form action="createInsertion">

  <div class="container" style="margin-left: 20%;margin-right: 20%;">
    <div class="row">
      <div class="col-9">
        <h2><b>Inserisci Annuncio</b></h2>
      </div>

      <div class="col-4">

        <div class="mb-3">
          <label for="title" class="form-label">
            <h3><b>Titolo</b></h3>
          </label>
          <input type="text" class="form-control" id="title" placeholder="Nome Videogioco">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">
            <h3><b>Descrizione</b></h3>
          </label>
          <textarea class="form-control" id="description" rows="3" placeholder="Descrizione Videogioco"></textarea>
        </div>

        <div>
          <label for="tradeGame">
            <h3><b>Scambio</b></h3>
          </label>
          <select class="form-select" id="tradeGame" aria-label="Default select example">
            <option selected><button>button 1</button></option>
            <option value="1"><button>button 2</button></option>
            <option value="2"><button>button 3</button></option>
            <option value="3"><button>button 4</button></option>
          </select>
        </div>

      </div>
      <div class="col-6">

        <div class="mb-3">
          <label for="gallery" class="form-label">
            <h3><b>Imagini</b></h3>
          </label>
          <textarea class="form-control" id="gallery" rows="7"
            placeholder="Inserisci le url delle imagini dell'annuncio da inserire, ogn'una divisa dalla virgola Es: http://imgurl/img.png,http://imgurl/img2.png"></textarea>
        </div>

      </div>

      <div class="col-12">

        <div class="mb-3 mt-3">
          <a href="#" class="btn btn-primary" style="margin-right:50%;margin-left:30%;">Aggiungi</a>
        </div>

      </div>
    </div>
  </div>


</form>
