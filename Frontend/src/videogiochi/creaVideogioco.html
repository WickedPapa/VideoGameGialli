<div id="createVGContainer" class="container my-5 back-semi-transparent" style="border-radius: 10px;
    border-top: 5px solid rgb(171, 209, 57);
    border-bottom: 5px solid rgb(171, 209, 57);
    border-right: 5px solid rgb(171, 209, 57);
    border-left: 5px solid rgb(171, 209, 57);
    ">
    <div class="row align-items-start">
        <div class="col-4" style="
        border-right: 3px solid rgb(171, 209, 57); 
        border-bottom: 3px solid rgb(171, 209, 57);
        border-bottom-right-radius: 10px;
        ">

            <div class="mb-3">
                <div class="my-3">
                    <h2 class="text-center">Crea console e generi</h2>
                </div>
                <label for="newGenre" class="form-label"><b>Nuovo Genere</b></label>
                <input type="text" class="form-control" id="newGenre" placeholder="Inserisci nuovo genere">
            </div>
            <button id="newGenreBtn" class="btn mb-4 button-hover"><b>Crea</b></button>
            <div class="mb-3">
                <label for="newConsole" class="form-label"><b>Nuova Console</b></label>
                <input type="text" class="form-control" id="newConsole" placeholder="Inserisci nuova console">
            </div>
            <button id="newConsoleBtn" class="btn mb-4 button-hover"><b>Crea</b></button>

        </div>
        <div class="col-8">
            <div class="my-3">
                <h2 class="text-center">Inserisci Dati Videogioco</h2>
            </div>
            <div class="mb-5">
                <label for="name" class="form-label"><b>Titolo</b></label>
                <input type="text" class="form-control" id="name" placeholder="Inserisci il titolo del gioco">
            </div>
            <div class="mb-5">
                <label for="year" class="form-label"><b>Anno di Uscita</b></label>
                <input type="number" class="form-control" id="year" min="1970" maxlength="2023" placeholder="Inserisci l'anno di uscita">
            </div>
            <div class="mb-5">
                <label class="form-label" for="cover"><b>Link immagine</b></label>
                <input type="text" class="form-control" id="cover" placeholder="Inserisci il link della copertina">
            </div>
        </div>

    </div>
    <div class="row align-items-start">
        
        <div class="col-4">
            
            <h4 class="text-end"><b>Seleziona categorie:</b></h4>
        </div>
        
        <div id="genreList" class="col-8">
            
            

        </div>
    </div>

    <div class="row align-items-start">
        <div class="col-4">
            <br><br>
            <h4 class="text-end"><b>Seleziona console:</b></h4>
        </div>
        <div id="consoleList" class="col-8">
            
            
        </div>
        <button id="newVideoGameBtn" class="btn mb-4 button-hover"><b>Crea</b></button>
    </div>

</div>
