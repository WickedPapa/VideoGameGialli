<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web\fontawesome-free-6.2.0-web\css\all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Play" />
    <title>Video Game Lover</title>
</head>

<body>
    <header id="header">

    </header>
    <div id="container" class="container">
        <main id="main">

        </main>
        <div id="chat">
            <button id="showChatUsers" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <span id="alert"
                    class="position-absolute top-0 start-90 translate-middle p-2 bg-warning border border-light rounded-circle">
                    <span class="visually-hidden">New Alerts</span>
                </span>Live Chat</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header" style="background-color: #ffa900;">
                    <h5 id="offcanvasRightLabel">Live Chat</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body p-0" style="background-color: #E1BC29; overflow: visible;">
                    <section style="background-color: #E1BC29;">
                        <div class="container p-0" style="background-color: #E1BC29;">

                            <div class="row d-flex justify-content-center">
                                <div class="col-12">

                                    <div id="chatBox" class="card" style="border-radius: 0px;">

                                    </div>

                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
